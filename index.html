<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style1.css">

</head>

<body>
    <div id="container">
        <div class="left-side">
            <div class="login-form">
                <div class="login-info">
                    <h1>Login to RWC</h1>
                    <div class="user-name">
                        <p>Username</p>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="password">
                        <p>Password</p>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="bottom">
                        <div class="remember">
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password</a>
                        </div>
                </div>
                <button>Login</button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img src="https://preview.colorlib.com/theme/bootstrap/login-form-02/images/bg_1.jpg.webp" alt="">
        </div>
    </div>
</body>

</html>
